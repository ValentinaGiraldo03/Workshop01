<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(120deg, #f0f4f8 0%, #dfe3e6 100%);
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: #212529;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #f8f9fa !important;
            font-size: 1.75rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            color: #adb5bd !important;
        }

        /* Container and Card styles */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: row;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Image section */
        .image-section {
            background-image: url('https://source.unsplash.com/900x600/?technology');
            background-size: cover;
            background-position: center;
            flex: 1;
        }

        /* Card body */
        .card-body {
            padding: 30px;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #343a40;
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #495057;
            box-shadow: none;
        }

        .btn-block {
            background-color: #212529;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-block:hover {
            background-color: #343a40;
            transform: translateY(-2px);
        }

        /* Footer styling */
        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }

            .image-section {
                height: 300px;
            }

            .card-body {
                padding: 20px;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
    <title>Register Client</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">TechNest</a>
</nav>

<div class="container">
    <div class="card">
        <div class="image-section"></div>
        <div class="card-body">
            <h2>Register Client</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ user_form.as_p }}
                </div>
                <div class="mb-3">
                    {{ client_form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 TechNest
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
