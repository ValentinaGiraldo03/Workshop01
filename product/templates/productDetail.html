{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <h2 class="display-5">{{ product.name }}</h2>
            <p class="lead">{{ product.description }}</p>
            <h4 class="text-success">${{ product.price|floatformat:"0g" }}</h4>
            <a href="{% url 'shoppingCart:add_to_cart' product.id %}" class="btn btn-lg btn-outline-primary mt-4">Add to cart</a>
            {% if user.is_staff %}
            <a class="btn btn-lg btn-outline-primary mt-4" href="{% url 'edit_product' product.id %}">Edit product</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
