<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Roboto', sans-serif;
        }

        .content {
            flex: 1;
        }

        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa !important;
        }

        .nav-link svg {
            margin-right: 5px;
        }

        .nav-link {
            color: #f8f9fa !important;
            font-size: 18px;
        }

        .nav-link1 {
            color: #f8f9fa !important;
            font-size: 18px;
            margin-bottom: 45%;
        }

        .nav-link:hover {
            background-color: #343a40;
            border-radius: 5px;
        }

        footer {
            background-color: #343a40;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer .text-white {
            margin: 0;
        }

        .search-input {
            border-radius: 20px;
            padding-left: 20px;
        }

        .search-button {
            border-radius: 20px;
            padding: 5px 20px;
        }

    </style>
    <title>TechNest</title>
</head>
<body>

            <form class="form-inline ml-auto d-flex" role="search">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search products..." aria-label="Buscar" name = "filter" method = "get">
                <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
            </form>
            <li class="nav-item cart me-3">
                <a class="nav-link1" href="{% url 'shoppingCart:view_cart'%}">

<div class="container content mt-4">
    {% block content %}
    {% load humanize %}
    {% endblock %}
</div>

<section>
    <footer class="text-center text-white">
        <div class="p-3" style="background-color: #343a40;">
            &copy; 2024 TechNest
        </div>
    </footer>
</section>

</html>
